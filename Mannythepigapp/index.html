<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mannythepigapp</title>

    <!-- Mannythepigapp references -->
    <link href="css/index.css" rel="stylesheet" />
    <script>
   
    function init() {
        document.addEventListener("deviceready", init, false);

    }
    function goToABCD() {
        window.location = "ABCD.html";
    }
    function goTo529() {
        window.location = "529.html";
    }
    function goToAmount() {
        window.location = "Amount.html";
    }
    </script>

</head>
<body onload="init();">
    <!--<p>Hello, your application is ready!</p>-->

    <h1 style="color:red;">Many the Hungry Pig</h1>

    <IMG SRC="manny.png">

    <form>
        <input type="button" value="529" onclick="goTo529()" />
        <input type="button" value="ABCD" onclick="goToABCD()" />
        <input type="button" value="Amount" onclick="goToAmount()" />
    </form>
   <!-- <a href="ABCD.html">A B C D</a><br />-->

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
</body>
</html>
